<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Jalwa VIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thankyou-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #2ecc71;
    }
    .error {
      color: #e74c3c;
    }
    .vip-code {
      margin-top: 20px;
      padding: 10px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      margin-left: 10px;
      background: white;
      border: none;
      color: #2ecc71;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #ecf9f1;
    }
    .order-info {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1 id="status-message">Processing...</h1>
    <div id="vip-code" class="vip-code" style="display: none;">
      🎉 VIP Code: <span id="code-text">JALWA VIP</span>
      <button class="copy-btn" onclick="copyCode()">Copy</button>
    </div>
    <div class="order-info" id="order-info"></div>
  </div>

  <script>
    // Parse query parameters from redirect URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order_id");
    const orderStatus = params.get("order_status");

    const statusMessage = document.getElementById("status-message");
    const vipCode = document.getElementById("vip-code");
    const orderInfo = document.getElementById("order-info");

    if (orderStatus && orderStatus.toUpperCase() === "PAID") {
      statusMessage.textContent = "✅ Thank you for subscribing to Jalwa VIP!";
      vipCode.style.display = "flex";
    } else {
      statusMessage.textContent = "❌ Payment Failed or Cancelled.";
      statusMessage.classList.add("error");
    }

    if (orderId) {
      orderInfo.textContent =
        "Order ID: " + orderId + " | Status: " + (orderStatus || "Unknown");
    }

    function copyCode() {
      const code = document.getElementById("code-text").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("VIP Code copied: " + code);
      });
    }
  </script>
</body>
</html>
